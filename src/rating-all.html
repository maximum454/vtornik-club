<!doctype html>
<html lang="ru">
<head>
    <title>Рейтинг игроков</title>
    //= template/meta.html
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/vtornik.css">
</head>
<body>
<div class="wrp">
    <main class="main">
        <div class="main__header">
            <a href="#">Общий рейтинг игроков</a>
        </div>
        <div class="rating-all">
            <div class="rating-all__header">

                <a href="#" class="rating-all__icon"><img src="img/photo.png" alt=""></a>


                <h1>Сентябрь 2018</h1>

                <div class="rating-all__control">
                    <a href="#" class="js-edit"><img src="img/edit.png" alt=""></a>
                    <a href="#"><img src="img/close.png" alt=""></a>
                </div>

            </div>
            <div class="table">
                <div class="table__header">
                    <div>Игроки</div>
                    <div>
                        <a class="table__tab" href="#">1</a>
                        <a class="table__tab" href="#">2</a>
                        <a class="table__tab" href="#">3</a>
                        <a class="table__tab active" href="#">4</a>
                    </div>
                    <div>Балл</div>
                    <div>Разница</div>
                </div>
                <div class="table__contant">
                    <div class="table__item">
                        <div class="table__name">
                            1. Женя
                            <div class="table__control">
                                <div class="table__ok"></div>
                                <div class="table__close"></div>
                            </div>
                        </div>

                        <input class="table__input" type="text" value="2" disabled>
                        <div>2</div>
                        <div>2</div>
                    </div>
                    <div class="table__item">
                        <div class="table__name">
                            2. Артур
                            <div class="table__control">
                                <div class="table__ok"></div>
                                <div class="table__close"></div>
                            </div>
                        </div>
                        <input class="table__input" type="text" value="3" disabled>
                        <div>3</div>
                        <div>3</div>
                    </div>
                    <div class="table__item">
                        <div class="table__name">
                            3. Максим
                            <div class="table__control">
                                <div class="table__ok active"></div>
                                <div class="table__close"></div>
                            </div>
                        </div>
                        <input class="table__input" type="text" value="4" disabled>
                        <div>4</div>
                        <div>4</div>
                    </div>
                    <div class="table__item">
                        <div class="table__name">
                            4. Бауыржан
                            <div class="table__control">
                                <div class="table__ok active"></div>
                                <div class="table__close"></div>
                            </div>
                        </div>
                        <input class="table__input" type="text" value="1" disabled>
                        <div>1</div>
                        <div>1</div>
                    </div>
                </div>
            </div>

            <a href="#" class="rating-all__add"><img src="img/add.png" alt=""></a>
        </div>
    </main>
</div>

<script src="js/vtornik.js"></script>
</body>
</html>
