<header class="header">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="8000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/gostynaya4.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>
    </div>
    <div class="header__inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <h1 class="header__title">Натяжные потолки<br> по цене 1500 тг.м2</h1>
                    <p class="header__subtitle">
                        Закажи потол этой зимой и получи скидку 20%
                    </p>
                </div>
                <div class="col-lg-4 ml-auto">
                    <form class="form">
                        <div class="form__title">Мы свяжимся с вами</div>
                        <div class="form-group">
                            <label for="exampleInputName1">Введите ваше имя</label>
                            <input type="text" class="form-control" id="exampleInputName1"
                                   placeholder="Например: Максим Владимирович">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPhone1">Введите ваш телефон</label>
                            <input type="text" class="form-control" id="exampleInputPhone1"
                                   placeholder="+7 (747) 774-70-47">
                        </div>
                        <button type="submit" class="btn btn-primary">Заказать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
